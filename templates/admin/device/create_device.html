{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-3">Create Device</h2>
    <form action="/admin/device" class="row g-3" method="POST">
        <div class="col-md-6 form-group required">
            <label for="device_name" class="form-label">Device Name</label>
            <input type="text" class="form-control" id="device_name" value="{{form.get('device_name') if form}}"
                   name="device_name" maxlength="20">
        </div>
        <div class="col-md-6 form-group required">
            <label for="device_type" class="form-label">Device Type</label>
              <select id="device_type" required name="device_type" class="form-control">
                {% for d in DeviceType %}
                <option value="{{d.value}}">{{d.name}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="col-md-6 form-group required">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" value="{{form.get('model') if form}}"
                   name="model" maxlength="30">
        </div>
        <div class="col-md-6 form-group required">
            <label for="os_type" class="form-label">OS Type</label>
            <select id="os_type" name="os_type" class="form-control">
                <option value="IOS">IOS</option>
                <option value="Windows">Windows</option>
                <option value="Android">Android</option>
                <option value="VR">VR</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="os_version" class="form-label">OS Version</label>
            <input type="text" class="form-control" id="os_version" value="{{form.get('os_version') if form}}"
                   name="os_version" maxlength="255">
        </div>
        <div class="col-md-6">
            <label for="ram" class="form-label">RAM</label>
            <input type="text" class="form-control" id="ram" value="{{form.get('ram') if form}}"
                   name="ram" maxlength="20">
        </div>
        <div class="col-md-6 ">
            <label for="cpu" class="form-label">CPU</label>
            <input type="text" class="form-control" id="cpu" value="{{form.get('cpu') if form}}" name="cpu"
                   maxlength="20">
        </div>
        <div class="col-md-6 ">
            <label for="bit" class="form-label">BIT</label>
            <select id="bit" name="bit" class="form-control">
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="screen_resolution" class="form-label">Screen Resolution</label>
            <input type="text" class="form-control" id="screen_resolution" value="{{form.get('screen_resolution') if form}}" name="screen_resolution"
                   maxlength="30">
        </div>
        <div class="col-md-6 ">
            <label for="grade" class="form-label">Grade</label>
            <select id="grade" required name="grade" class="form-control">
                {% for dg in DeviceGrade %}
                <option value="{{dg.value}}">{{dg.name}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="col-md-6 ">
            <label for="uuid " class="form-label">UUID</label>
            <input type="text" class="form-control" id="uuid " value="{{form.get('uuid ') if form}}"
                   name="uuid " maxlength="255">
        </div>
        <div class="col-md-6 form-group required ">
            <label for="device_status" class="form-label">Device Status</label>
              <select id="device_status" required name="device_status" class="form-control">
                {% for ds in DeviceStatus %}
                <option value="{{ds.value}}">{{ds.name}}</option>
                {% endfor %}
              </select>
        </div>

        
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
</div>
{% endblock %}
