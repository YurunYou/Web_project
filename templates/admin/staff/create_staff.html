
{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-3">Create staff</h2>
    <form action="/admin/staff" class="row g-3" method="POST">
        <div class="col-md-6 form-group required">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" value="{{form.get('full_name') if form}}"
                   name="full_name" required maxlength="50">
        </div>

        <div class="col-md-6 form-group required">
            <label for="office" class="form-label">Office</label>
            <select id="office" name="office" class="form-control" required>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </div>

        <div class="col-md-6 form-group required">
            <label for="contact" class="form-label">Phone(xx-xxxx-xxxx)</label>
            <input type="tel" class="form-control" id="contact" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" value="{{form.get('contact') if form}}"
                   name="contact" maxlength="30" required>
        </div>

        <div class="col-md-6 form-group required">
            <label for="admin_access" class="form-label">Admin Access</label>
            <select id="admin_access" name="admin_access" class="form-control" required>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
        </div>

        <div class="col-md-6 form-group required">
            <label for="user_status" class="form-label" >User Status</label>
            <select id="user_status" name="user_status" class="form-control" required>
                <option value="active">active</option>
                <option value="inactive">inactive</option>
            </select>
        </div>


        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
</div>
{% endblock %}
